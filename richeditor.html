			border-left-style: solid;

			content:""
		}

			display: block;

<body>
  <div id="editor" contentEditable="true" autocomplete="off"></div>
  <script type="text/javascript">
    (function (cursorManager) {

      //From: http://www.w3.org/TR/html-markup/syntax.html#syntax-elements
      var voidNodeTags = ['AREA', 'BASE', 'BR', 'COL', 'EMBED', 'HR', 'IMG', 'INPUT', 'KEYGEN', 'LINK', 'MENUITEM', 'META', 'PARAM', 'SOURCE', 'TRACK', 'WBR', 'BASEFONT', 'BGSOUND', 'FRAME', 'ISINDEX'];

      //From: http://stackoverflow.com/questions/237104/array-containsobj-in-javascript
      Array.prototype.contains = function (obj) {
        var i = this.length;
        while (i--) {
          if (this[i] === obj) {
            return true;
          }
        }
        return false;
      }

      //Basic idea from: http://stackoverflow.com/questions/19790442/test-if-an-element-can-contain-text
      function canContainText(node) {
        if (node.nodeType == 1) { //is an element node
          return !voidNodeTags.contains(node.nodeName);
        } else { //is not an element node
          return false;
        }
      };

      function getLastChildElement(el) {
        var lc = el.lastChild;
        while (lc && lc.nodeType != 1) {
          if (lc.previousSibling)
            lc = lc.previousSibling;
          else
            break;
        }
        return lc;
      }

      //Based on Nico Burns's answer
      cursorManager.setEndOfContenteditable = function (contentEditableElement) {

        while (getLastChildElement(contentEditableElement) &&
          canContainText(getLastChildElement(contentEditableElement))) {
          contentEditableElement = getLastChildElement(contentEditableElement);
        }

        var range, selection;
        if (document.createRange)//Firefox, Chrome, Opera, Safari, IE 9+
        {
          range = document.createRange();//Create a range (a range is a like the selection but invisible)
          range.selectNodeContents(contentEditableElement);//Select the entire contents of the element with the range
          range.collapse(false);//collapse the range to the end point. false means collapse to end rather than the start
          selection = window.getSelection();//get the selection object (allows you to change selection)
          selection.removeAllRanges();//remove any selections already made
          selection.addRange(range);//make the range you have just created the visible selection
        }
        else if (document.selection)//IE 8 and lower
        {
          range = document.body.createTextRange();//Create a range (a range is a like the selection but invisible)
          range.moveToElementText(contentEditableElement);//Select the entire contents of the element with the range
          range.collapse(false);//collapse the range to the end point. false means collapse to end rather than the start
          range.select();//Select the range (make it the visible selection
        }
      }

    } (window.cursorManager = window.cursorManager || {}));

    (function () {
      if (postMessage) {
        var editor = document.getElementById('editor');

        var enabledEditingItems = function () {
          var states = [];
          if (document.queryCommandState('bold')) {
            states.push('BOLD')
          }
          if (document.queryCommandState('italic')) {
            states.push('ITALIC');
          }
          if (document.queryCommandState('insertOrderedList')) {
            states.push('ORDERLIST');
          }
          if (document.queryCommandState('insertUnorderedList')) {
            states.push('UNORDERLIST');
          }
          var formatBlock = document.queryCommandValue('formatBlock');
          if (formatBlock.length > 0) {
            states.push(formatBlock.toUpperCase());
          }
          postMessage(JSON.stringify({
            command: 'STATES',
            states: states
          }));
        }

        var callbackhandler = function () {
          return function () {
            postMessage(JSON.stringify({
              command: 'HTML',
              html: editor.innerHTML
            }));
          }
        }
        var timeoutProcess = undefined;
        var callback = function () {
          if (timeoutProcess) {
            clearTimeout(timeoutProcess);
          }
          timeoutProcess = setTimeout(callbackhandler(), 800);
          enabledEditingItems();
        }
        editor.addEventListener("input", callback);
        editor.addEventListener("keyup", function (e) {
          var KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40;
          if (e.which == KEY_LEFT || e.which == KEY_UP || e.which == KEY_RIGHT || e.which == KEY_DOWN) {
            enabledEditingItems();
          }
        });


        document.addEventListener('message', function (e) {
          var message = e.data;
          postMessage(message);

          if (message == 'init') {
            postMessage('loaded');
            return
          }

          var command = null;
          try {
            command = JSON.parse(message);
            postMessage('JSONParse:OK!');
          }
          catch (error) {
            postMessage('JSONParse:FAILED!');
            return;
          }

          switch (command.command) {
            case 'insertLocalImage':
              var localimg = document.createElement('img');
              localimg.setAttribute("id", command.id);
              localimg.setAttribute("src", command.source);
              document.execCommand('insertHTML', false, localimg.outerHTML);

              cursorManager.setEndOfContenteditable(editor);
              break;
            case 'undo':
              document.execCommand('undo', false, null);
              break;
            case 'redo':
              document.execCommand('redo', false, null);
              break;
            case 'bold':
              document.execCommand('bold', false, null);
              break;
            case 'italic':
              document.execCommand('italic', false, null);
              break;
            case 'indent':
              document.execCommand('indent', false, null);
              break;
            case 'outdent':
              document.execCommand('outdent', false, null);
              break;
            case 'heading1':
              document.execCommand('formatBlock', false, '<h1>');
              break;
            case 'heading2':
              document.execCommand('formatBlock', false, '<h2>');
              break;
            case 'heading3':
              document.execCommand('formatBlock', false, '<h3>');
              break;
            case 'heading4':
              document.execCommand('formatBlock', false, '<h4>');
              break;
            case 'quote':
              if (window.getSelection().getRangeAt(0).startContainer.nodeName == '#text') {
                document.execCommand('formatBlock', false, '<blockquote>');
                window.getSelection().focusNode.parentNode.className = 'code';
              }
              break;
            case 'unorderList':
              document.execCommand('insertUnorderedList', false, null);
              break;
            case 'orderList':
              document.execCommand('insertOrderedList', false, null);
              break;
            case 'setHtml':
              editor.innerHTML = command.html;
              return;
            case 'setPlaceholder':
              editor.setAttribute("placeholder", command.placeholder);
              return;
            case 'removeFormat':
              document.execCommand('removeFormat', false, null);
              var formatBlock = document.queryCommandValue('formatBlock');
              if (formatBlock.length > 0) {
                document.execCommand('formatBlock', false, 'p');
              }
              break;
          }
          enabledEditingItems();
        });
      }
    } ());
  </script>
</body>

</html>
